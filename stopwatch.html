<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW6 - JQuery</title>

    <!-- Reference CDN to get JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" 
        crossorigin="anonymous"></script>
    
    <style>
        .timer-background{
            background-color: grey;
            color: white;
            width: 100px;
            height: 30px;
            text-align: center;
            font-size: x-large;
            font-weight: bold;
        }
        .timer-button{
            background-color: gold;
            color: white;
            text-align: center;
            font-size: large;
            border-radius: 8px;
            padding: 5px;
            margin: 5px;
        }
    </style>
    <script>
        $(document).ready(function() {
            var seconds = 00;
            var tens = 00;
            var $appendTens = $("#tens");
            var $appendSeconds = $("#seconds");
            var $buttonStart = $("#button-start")
            var $buttonStop = $("#button-stop")
            var $buttonReset = $("#button-reset")
            var $timerParagraph = $("#timer")
            var interval;

            $buttonStart.click(function() {  
                clearInterval(interval);
                interval = setInterval(startTimer, 10);
                $timerParagraph.css("background-color", "red")
            });
            
            $buttonStop.click(function() {  
                clearInterval(interval);
                $timerParagraph.css("background-color", "green")
            });

            $buttonReset.click(function() {  
                clearInterval(interval);
                tens = "00";
                seconds = "00";

                $appendTens.html(tens);
                $appendSeconds.html(seconds);
                $timerParagraph.css("background-color", "grey")
            });

            $timerParagraph.addClass("timer-background");
            $buttonStart.addClass("timer-button")
            $buttonStop.addClass("timer-button")
            $buttonReset.addClass("timer-button")

            function startTimer() {
                tens++;

                if (tens < 9) {
                    $appendTens.html("0" + tens)
                }

                if (tens > 9) {
                    $appendTens.html(tens)
                }

                if (tens > 99) {
                    console.log("seconds");
                    seconds++;
                    $appendSeconds.html("0" + seconds)
                    tens = 0;
                    $appendTens.html("0" + 0)
                }

                if (seconds > 9) {
                    $appendSeconds.html(seconds)
                }
            }
        });
    </script>
</head>

<body>
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <h2>Vanilla JavaScript Stopwatch</h2>
        <p id="timer"><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
    </div>
</body>

</html>
